name: CI

permissions: {}

on:
  pull_request:
  push:
    branches:
      - alpha
      - beta
      - main
      - renovate/**

jobs:
  build:
    name: Build iOS (simulator)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Ruby
        uses: ruby/setup-ruby@d5f787ce339eb0767271bc01d922e85644c2c8ab # v1.280.0

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods xcpretty

      - name: Build workspace on iOS Simulator
        run: |
          set -o pipefail
          xcodebuild -workspace vibetype.xcworkspace -scheme vibetype -destination 'platform=iOS Simulator,name=iPhone 16' -configuration Release clean build | xcpretty
